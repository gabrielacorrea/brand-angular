<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Trademark</title>
    <script type="text/javascript">
        $(document).ready(function () {
            if ($('#isSaved').val() == "true") {
                alert("Imagem salva com sucesso!");
            }
        });

        $(document).submit(function () {
            var validate = true;
            if (!$('#upload').val()) {
                alert("Escolha uma imagem!");
                return false;
            } else if (invalidExtension($('#upload').val())) {
                alert("Ops!... tipo de arquivo invalido.");
                $('#upload').val("");
                return false;
            } else if ($('#upload')[0].files[0].size > 2097152) {
                alert("Excedeu tamanho maximo permitido(2mb).");
                $('#upload').val("");
                return false;
            }

            if (!$('#tipo').val()) {
                alert("O campo tipo de produto é obrigatório e deve ser preenchido.");
                return false;
            } else if (!$('#loja').val()) {
                alert("O campo loja é obrigatório e deve ser preenchido");
                return false;
            } else if (!$('#marca').val()) {
                alert("O campo marca é obrigatório e deve ser preenchido");
                return false;
            }
        });

        function invalidExtension(file) {
            var ext = file.replace(/^.*\./, '');
            var valid = true;
            console.log(ext);
            switch (ext) {
                case "jpeg" :
                    valid = false;
                    break;
                case "jpg" :
                    valid = false;
                    break;
                case "png" :
                    valid = false;
                    break;
                default:
                    valid = true;
            }
            return valid;
        }

        $(function () {
            $("#headerContent").load("header.html");
        });
    </script>
</head>
<body style="margin: 35px 15px;">

<div class="container">

    <section class="page-header">
        <h1 class="project-name">Brand project with Angular</h1>
        <h2 class="project-tagline"></h2>
        <a href="https://github.com/gabrielacorrea/brand-angular" class="btn">View on GitHub</a>
        <a href="contact.html" class="btn">Contact</a>
        <a href="aboutus.html" class="btn">About Us</a>
        <a href="postagem.html" class="btn">New promotion</a>
    </section>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">TradeMark</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="postagem.html">Nova postagem</a></li>
                    <li><a href="aboutus.html">Sobre</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                <small>Adicionar uma postagem</small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <form action="save_postagem" enctype="multipart/form-data" namespace="/" class="form-horizontal">
                <input type="hidden" value="saved" id="isSaved">

                <div class="form-group">
                    <label for="upload">Escolha uma imagem:</label>
                    <input type="file" name="upload" id="upload">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de produto:</label>
                    <select name="tipoSelecionado" id="tipo" class="form-control">
                        <option value="-1">Selecione...</option>
                            <option value="id">Tipo de produto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea class="form-control" rows="3" name="descricao" id="descricao"></textarea>
                </div>
                <br>

                <div class="form-group">
                    <label for="loja">Loja:</label>
                    <select name="lojaSelecionada" id="loja" class="form-control">
                        <option value="-1">Selecione...</option>
                            <option value="id">Loja</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select name="marcaSelecionada" id="marca" class="form-control">
                        <option value="-1">Selecione...</option>
                            <option value="id" />Marca</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12">

            </div>

</div>
