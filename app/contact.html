<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TradeMark - Contato</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="resources/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="resources/js/respond.min.js"></script>

    <script>
        $(function () {
            $("#headerContent").load("header.html");
        });
    </script>
</head>

<body>

<div id="headerContent"></div>

<div class="container">
    <form class="form-contact">
        <h2 class="form-contact-heading">Deixe o seu e-mail para contato.</h2>
        <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Endereço e-mail" required autofocus>
        <label for="inputName" class="sr-only">Nome</label>
        <input type="text" id="inputName" class="form-control" placeholder="Nome" required>
        <button class="btn btn-lg  btn-block" type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
